<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL format: 127.0.0.1:5000/api/v1/station/date</p>
<p>For one station and one date: 127.0.0.1:5000/api/v1/10/1860-10-18</p>
<p>For one station and all dates: 127.0.0.1:5000/api/v1/10</p>
<p>For one station and one year: 127.0.0.1:5000/api/v1/year/10/1998</p>
<p>{{data|safe}}</p>
</body>
</html>
